<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Cadastro de Pessoas</h2>
    <a routerLink="/incluir" class="btn btn-success">Novo</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data Nascimento</th>
          <th>Sexo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td class="hidden">{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>{{pessoa.datanascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{pessoa.sexo}}</td>
          <td><button class="btn btn-danger" (click)="excluirPessoa(pessoa)"> Excluir</button></td>
          <td><a [routerLink]="['/editar', pessoa.id]" class="btn btn-primary">Editar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
