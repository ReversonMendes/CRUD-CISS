<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Exclusão</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p>Deseja realmente exlcuir esse registro?</p>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="c('n')">Não</button>
      <button type="button" class="btn btn-success" (click)="c('s')">Sim</button>
  </div>
</ng-template>

<div class="container">
  <div class="col-md-12 container ">
    <h2>Cadastro de Pessoas</h2>
    <table class="table table-striped">
        <a routerLink="/incluir" class="btn btn-success">Novo</a>
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data Nascimento</th>
          <th>Sexo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td class="hidden">{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>{{pessoa.datanascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{pessoa.sexo}}</td>
          <td><button class="btn btn-danger" (click)="mensagem(content,pessoa)"> Excluir</button></td>
          <td><a [routerLink]="['/editar', pessoa.id]" class="btn btn-primary">Editar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
